{{ partial "header.html" . }}
<body
  lang="{{ .Site.LanguageCode }}"
  class="sans-serif w-90 w-60-ns center center-ns mv2 mv5-ns"
>
  <span class="b">/ </span>
  <a
    href="{{ .Site.BaseURL  }}"
    class="b no-underline black"
    >{{ .Site.Title }}</a
  >
  <span class="b"> / </span>
  <a href="." class="b no-underline black">{{ .Title | urlize }}</a>

  <section id="main" class="mt5">
    <div>
      <ul id="list" class="pl0">
        <!-- prettier-ignore -->
        {{ range .Pages }}
        {{ if ne .Title "" }}
        <li class="list pl0 lh-copy">
          <a
            class="f4 b dib black no-underline"
            href="{{ .Permalink}}"
            >{{ .Title }}</a
          >
        </li>
        <!-- prettier-ignore -->
        {{ end }}
        <!-- prettier-ignore -->
        {{ end }}
      </ul>
    </div>
  </section>

  {{ partial "footer.html" . }}
</body>
